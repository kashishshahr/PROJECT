<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<ng-container matColumnDef="signupcolumn">
    <button mat-raised-button color="primary" (click)="onSignUpCLick()">SignUp</button>
</ng-container>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="checkColumn" >
          <th mat-header-cell *matHeaderCellDef width=10>
              <mat-checkbox class="example-margin" (change)="onCheckAll()">Select all</mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">  <section class="example-section">
              <mat-checkbox class="example-margin" (change)="onCheck(row,row.id)" [checked]=checkflag ></mat-checkbox>
            </section> </td>
        </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>


    <!-- Mob Column -->
    <ng-container matColumnDef="mobno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let row"> {{row.mobno}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>


      <ng-container matColumnDef="viewmore">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>----------------</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button (click)="openDialog(row)">ViewMORE</button>
          </td>
        </ng-container>
      <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let row" >
        <button class="basic" (click)="onDelete(row)" mat-button >
        <mat-icon>delete</mat-icon>
      </button>  |
      <button class="btn btn primary" (click)="onEdit()" mat-button>
          <mat-icon>edit</mat-icon>
      </button> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <table>
      <tr *ngIf="deleteallbutton"><button class="basic" (click)="onDeleteSelectedItems()" mat-button >
          <mat-icon>delete</mat-icon>
      </button></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
