<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <button (click)="onAdd()" class="basic"  mat-button >
          <mat-icon>add</mat-icon>ADD PRODUCT
      </button>
    <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="checkColumn" >
                <th mat-header-cell *matHeaderCellDef width=10>
                    <mat-checkbox class="example-margin" (change)="onCheckAll()">Select all</mat-checkbox>
                 </th>
                <td mat-cell *matCellDef="let row">  <section class="example-section">
                    <mat-checkbox class="example-margin" (change)="onCheck(row,row.id)" [checked]=checkflag ></mat-checkbox>
                  </section> </td>
              </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="fk_cat_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>fk_cat_ ID </th>
              <td mat-cell *matCellDef="let row"> {{row.fk_cat_id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
              </ng-container>


          <!-- Mob Column -->
          <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.product_qty}} </td>
          </ng-container>


          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.product_price}} </td>
            </ng-container>


            <ng-container matColumnDef="viewmore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>----------------</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-raised-button (click)="openDialog(row)">ViewMORE</button>
                </td>
              </ng-container>
            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > Action </th>
            <td mat-cell *matCellDef="let row" >
              <button class="basic" (click)="onDelete(row)" mat-button >
              <mat-icon>delete</mat-icon>
            </button>  |
            <button class="btn btn primary" (click)="onEdit(row)" mat-button>
                <mat-icon>edit</mat-icon>
            </button> </td>
          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <table>
            <tr *ngIf="deleteallbutton"><button class="basic" (click)="onDeleteSelectedItems()" mat-button >
                <mat-icon>delete</mat-icon>
            </button></tr>
      </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
